<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
        rel="stylesheet"
        href=""
    />
    <title>Health Notes App</title>
</head>
<body>
    <img src="https://th.bing.com/th/id/R.09e4ac2daede95e3c8c4be516c3a4751?rik=Ig65grGarWvyFQ&riu=http%3a%2f%2fpvchiroinc.com%2fwp-content%2fuploads%2f2012%2f08%2fdoctors.jpg&ehk=Miuqqz54kTuw9staeS3ASMQJa%2fj26HjLryB4giqShvc%3d&risl=&pid=ImgRaw&r=0f">
    <h1>Welcome to Health Notes</h1>
    <p>In order to access our archive of medical notes, please enter your credentials to the left</p>

    <a href=""></a>
    <form>  
        <label for="practitioner">PRACTITIONER</label><br/>
        <select name="practitioner" >
            <option value="option 1">Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3">Option 3</option>
        </select>
        <br/><br/>

        <label for="conditionn">CONDITION</label><br/>
        <select name="condition" >
            <option value="option 1">Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3">Option 3</option>
        </select>
        <br/><br/>

        <label for="treatment">TREATMENT</label><br/>
        <select name="treatment" >
            <option value="option 1">Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3">Option 3</option>
        </select>
        <br/><br/>
        
        <label for="email">EMAIL</label><br/>
        <input name="email" type="text" value="" placeholder=""/>
        <br/><br/>
        <label for="phone">PHONE NUMBER</label><br/>
        <input name="phone" type="text" value="" placeholder=""/>
        <br/><br/>
        <button type="Submit">SUBMIT</button>
    </form>
</body> 

</html>
